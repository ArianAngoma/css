<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="normaliza.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<section class="contact">
    <figure class="contact__picture">
        <img src="image.svg" alt="img" class="contact__img">
    </figure>

    <form class="contact__form">
        <h2 class="contact__title">We keep in touch</h2>

        <input type="text" placeholder="Ingresa tu nombre" class="contact__input">

        <input type="email" placeholder="Ingresa tu email" class="contact__input">

        <textarea class="contact__input contact__input--area" placeholder="Mensaje..."></textarea>

        <button class="contact__cta">Enviar ahora</button>
    </form>
</section>

</body>
</html>
